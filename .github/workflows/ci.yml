name: CI

# Triggers the workflow on push or pull request
# events but only for the master branch
on:
  pull_request:
    branches: [ main ]

jobs:    
  build_linux:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        distro: [centos, ubuntu]
        version: [8, 11, 16]
        variant: [jdk]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build - Linux
        run: docker build -t ci-openjdk -f ${{ matrix.version }}/${{ matrix.variant }}/${{ matrix.distro }}/Dockerfile.releases.full .

  build_windows:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-2016, windows-2019]
        version: [8, 11, 16]
        variant: [jdk]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Build - Windows
        shell: bash
        run: |
          case ${{ matrix.os }} in
            'windows-2019')
              distro='windowsservercore-1809'
              ;;
            'windows-2016')
              distro='windowsservercore-ltsc2016'
              ;;
          esac
          docker build -t ci-openjdk -f ${{ matrix.version }}/${{ matrix.variant }}/windows/${distro}/Dockerfile.releases.full .
